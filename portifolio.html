    <title>Nossos Itens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
        }
        .filters button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            background: #444;
            color: white;
            border-radius: 5px;
            flex: 1 1 calc(33.33% - 10px);
            max-width: 150px;
        }
        .filters button:hover {
            background: #888;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .filters {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 20px;
                background: rgba(0, 0, 0, 0.9);
                padding: 10px;
                border-radius: 10px;
            }
            .filters button {
                flex: 1 1 100%;
                max-width: 100%;
                font-size: 14px;
                margin: 5px 0;
            }
        }
        .category-section {
            margin-bottom: 20px;
        }
        .category-title {
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #c9a14a;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleMenu() {
            let menu = document.querySelector('.filters');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }
    </script>
</head>

    <script>
        function filterSelection(category) {
            let sections = document.querySelectorAll('.category-section');
            sections.forEach(section => {
                if (category === 'all') {
                    section.classList.remove('hidden');
                } else {
                    section.classList.add('hidden');
                    if (section.classList.contains(category)) {
                        section.classList.remove('hidden');
                    }
                }
            });
        }
    </script>
